                        <br>

                        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone">
                        <br>
                        <label class="standard-label" for="contact-message">Message:</label>
                        <textarea name="" id="contact-message" cols="30" rows="10" maxlength="240" required></textarea>
                        <br>
                        <input type="submit" name="" id="" value="Send Message">
                    </form>
